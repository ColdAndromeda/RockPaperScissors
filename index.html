<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const moves = ['rock', 'paper', 'scissor'];

        function game() {
            let UserInput = prompt("Choose your move");
            playRound(UserInput, RandomComputerChoice());
        }

        function RandomComputerChoice() {
            let num = Math.floor(Math.random() * moves.length);
            let choice = moves[num];
            console.log(choice);
            return choice;
        }

        function playRound(playerSelection, computerSelection) {
            let main_selection = playerSelection.toLowerCase();

            if (main_selection === 'rock' && computerSelection === 'paper') {
                console.log(`${main_selection} vs ${computerSelection}`);
                console.log('You lose. Computer wins!');
            } else if (main_selection === 'paper' && computerSelection === 'rock') {
                console.log(`${main_selection} vs ${computerSelection}`);
                console.log('You win!');
            } else if (main_selection === 'scissor' && computerSelection === 'paper') {
                console.log(`${main_selection} vs ${computerSelection}`);
                console.log('You win!');
            } else if (main_selection === 'paper' && computerSelection === 'scissor') {
                console.log(`${main_selection} vs ${computerSelection}`);
                console.log('You lose. Computer wins!');
            } else if (main_selection === 'rock' && computerSelection === 'scissor') {
                console.log(`${main_selection} vs ${computerSelection}`);
                console.log('You win!');
            } else if (main_selection === 'scissor' && computerSelection === 'rock') {
                console.log(`${main_selection} vs ${computerSelection}`);
                console.log('You lose. Computer wins!');
            } else if (main_selection === computerSelection) {
                console.log(`${main_selection} vs ${computerSelection}`);
                console.log("It's a tie!");
            } else {
                console.log(`${main_selection} vs ${computerSelection}`);
                console.log('Invalid selection. Please choose between rock, paper, or scissor.');
            }
        }
    </script>
</body>

</html>
